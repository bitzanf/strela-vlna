{% extends "admin_base.html" %}

{% block title %} Nová otázka {% endblock %}
{% block content %}
{% load bootstrap4 %}
<form method="post" action="{% url 'nova_otazka' %}" autocomplete="off">
{% csrf_token %}
<div class="card bg-light" style="width:600px">
  <div class="card-header bg-info font-weight-bold">
    Zadání nové otázky
  </div>
  <div class="card-body">
    {% bootstrap_form form %}
  </div>  
  <div class="card-footer">
    {% buttons %}
      <button type="submit" class="btn btn-primary" name="b-ulozit">Uložit otázku</button>
      <button type="submit" class="btn btn-primary" name="b-nahled">Uložit otázku a náhled</button>
    {% endbuttons %}
  </div>  
</div>    
</form>

{% endblock %}
